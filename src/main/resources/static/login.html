<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Log in</title>
 <link rel="shortcut icon" href="common/images/logo.ico">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="common/css/bootstrap.min.css">
  <link rel="stylesheet" href="common/css/login-comm.css">
</head>
<body class="login-page">
<div class="login-box" >
  <div class="login-logo">
    <a href="index.html"><b class="login-title">bean sprouts greens</b></a>
  </div>
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>
    <form id="form-login">
      <div class="form-group has-feedback">
        <input id="UserName" type="text" name="userName" class="form-control" placeholder="UserName" autocomplete>
      </div>
      <div class="form-group has-feedback">
        <input id="UserPassword" type="password" name="userPassword" class="form-control"  placeholder="Password" autocomplete>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox"><label><input type="checkbox"> Remember Me</label></div>
        </div>
        <div class="col-xs-4">
          <button type="button" class="btn btn-primary btn-block btn-flat" onclick="login()">Sign In</button>
        </div>
      </div>
    </form>
    <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using WeiXin</a>
    </div>
    <a>I forgot my password</a><br>
    <a href="register.html" class="text-center">Register a new membership</a>
  </div>
</div>
<script type="text/javascript" src="common/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="common/js/cookie.js"></script>
<script type="text/javascript" src="common/layer/layer.js"></script>
<script type="text/javascript" src="common/js/login.js"></script>
</body>
</html>
